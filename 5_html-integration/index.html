<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">JS In HTML</div>

    <button id="clickME">Click Me!</button>

    <h1 id="mainHeader">Hello!</h1>

    <div style="color: red">Div 1</div>
    <div style="color: blue">Div 2</div>

    <script>
      document.getElementById("main").innerHTML = "<b>I love JS!</b>";

      document.getElementById("mainHeader").innerHTML = "<b>TEST<b/>";
      document.getElementById("mainHeader").style.color = "green";

      document.getElementsByTagName("div")[1].innerHTML = "UPDATE!";
      document.getElementsByTagName("div")[1].style.color = "green";

      const paragraphElement = document.createElement("p");

      paragraphElement.innerText = "This is a paragraph";

      document.getElementById("main").appendChild(paragraphElement);



      // what is querySelector and when to use?
      // querySelector is a method that returns the first element that matches a specified CSS selector.
      // It allows you to select elements using CSS selectors, which can be more flexible than using methods like getElementById or getElementsByTagName.
      // For example, you can use querySelector to select elements by class name, attribute, or even complex selectors.
      // In this case, querySelector("button") selects the first <button> element in the document.
      // give me a link to know more about querySelector
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector

      const button = document.querySelector("button"); // This selects the first <button> element in the document.
      // setAttribute("disabled", "") sets the "disabled" attribute on the button element.
      button.setAttribute("disabled", "");
      button.removeAttribute("disabled"); // This removes the "disabled" attribute from the button element.
    </script>

    <script src="./index.js"></script>
  </body>
</html>
